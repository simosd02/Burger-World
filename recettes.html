<header>
    <h1>Recherche de Recettes de Burger World</h1>
</header><br>

<div class="container">
    <input type="text" id="search" class="form-control search-input" placeholder="Rechercher une recette de burger...">
    <div id="recipe-list"></div>
</div>
<div id="footer">
    <p>© 2025 Burger World | Mentions légales | Politique de confidentialité</p>
  </div>

<script>
    const recipes = [
        {
            title: "Burger Classic",
            ingredients: ["Pain à burger", "Viande hachée", "Laitue", "Tomate", "Oignon", "Fromage", "Sauce"],
            description: "Un burger classique avec tous les ingrédients essentiels.",
            image: "classique.jpg" // Remplacez par une vraie image
        },
        {
            title: "Burger Veggie",
            ingredients: ["Pain à burger", "Galette de légumes", "Laitue", "Tomate", "Avocat", "Sauce"],
            description: "Un burger savoureux pour les végétariens.",
            image: "veggie.jpg" // Remplacez par une vraie image
        },
        {
            title: "Burger au Poulet",
            ingredients: ["Pain à burger", "Poulet", "Sauce BBQ", "Oignons caramélisés", "Fromage cheddar"],
            description: "Un burger juteux avec poulet.",
            image: "chicken.jpg" // Remplacez par une vraie image
        },
        {
            title: "Cheeseburger",
            ingredients: ["Pain à burger", "Viande hachée", "Fromage cheddar", "Cornichons", "Ketchup", "Moutarde"],
            description: "Un cheeseburger classique avec une tranche de fromage fondant.",
            image: "cheese.jpg" // Remplacez par une vraie image
        }
    ];

    function displayRecipes(filteredRecipes) {
        const recipeList = document.getElementById('recipe-list');
        recipeList.innerHTML = '';

        filteredRecipes.forEach(recipe => {
            const card = document.createElement('div');
            card.className = 'recipe-card';
            card.innerHTML = `
                <div class="recipe-details">
                    <h2 class="recipe-title">${recipe.title}</h2>
                    <p><strong>Ingrédients :</strong> ${recipe.ingredients.join(', ')}</p>
                    <p>${recipe.description}</p>
                </div>
                <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image">
            `;
            recipeList.appendChild(card);
        });
    }

    document.getElementById('search').addEventListener('input', (event) => {
        const searchTerm = event.target.value.toLowerCase();
        const filteredRecipes = recipes.filter(recipe => 
            recipe.title.toLowerCase().includes(searchTerm)
        );
        displayRecipes(filteredRecipes);
    });

    // Afficher toutes les recettes au chargement
    displayRecipes(recipes);
</script>
